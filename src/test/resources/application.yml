cors:
    originPatterns: http://localhost:8080,http://localhost:3000
file:
    upload-dir: /home/runner/work/springboot-study-cloud/upload-dir
security:
    jwt:
        token:
            secret-key: 22vh44
            expired-length: 3600000
email:
    subject: "Default Subject"
    message: "Default Message"
server:
  port: 8888
spring:
    application:
        name:
            study-spring
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver 
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate: 
        show-sql: false
        open-in-view: false
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${EMAIL.USERNAME}
        password: ${EMAIL.PASSWORD}
        properties:
            mail.smtp.auth: true
            mail.smtp.starttls.enabled: true
            mail.smtp.starttls.required: true
    servlet:
        multipart:
          enabled: true
          file-size-threshold: 2KB
          max-file-size: 200MB
          max-request-size: 215MB
logging:
  level:
        root: warn
    
